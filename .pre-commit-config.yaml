# Pre-commit hooks configuration for home-lab-inventory repository
# Run 'pre-commit install' to set up the hooks

repos:
  # Built-in pre-commit hooks for general file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # File formatting and cleanup
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-byte-order-marker
      
      # File size and merge conflicts
      - id: check-added-large-files
        args: [--maxkb=1024]
      - id: check-merge-conflict
      
      # JSON/YAML syntax checking
      - id: check-json
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: pretty-format-json
        args: [--autofix, --indent=2]
        exclude: ^(.vscode/|.claude/|.devcontainer/)
      
      # Shell script checking
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  # YAML linting with yamllint
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yml]
        types: [yaml]

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: [--config=.markdownlint.json]
        types: [markdown]
        exclude: ^(.history/|CHANGELOG\.md|\.github/ISSUE_TEMPLATE/|\.github/PULL_REQUEST_TEMPLATE\.md)

  # Dockerfile linting with hadolint
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore=DL3008,--ignore=DL3009,--ignore=DL3015]

  # Shell script linting with shellcheck
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [-e, SC1091, -e, SC2034, -e, SC2154]
        types: [shell]

  # Git security: check for secrets
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks

  # Docker Compose validation
  - repo: local
    hooks:
      - id: docker-compose-check
        name: Docker Compose Check
        entry: bash -c 'for file in "$@"; do docker compose -f "$file" config --quiet || exit 1; done'
        language: system
        files: docker-compose\.ya?ml$
        require_serial: false

  # Validate GitHub Actions workflows
  - repo: local
    hooks:
      - id: actionlint
        name: GitHub Actions Lint
        entry: bash -c 'command -v actionlint >/dev/null 2>&1 && actionlint "$@" || echo "actionlint not installed, skipping GitHub Actions validation"'
        language: system
        files: ^\.github/workflows/.*\.ya?ml$
        require_serial: false

# Global configuration
default_stages: [commit]
fail_fast: false
minimum_pre_commit_version: 3.0.0

# Files to exclude from all hooks
exclude: |
  (?x)^(
    \.git/.*|
    \.history/.*|
    \.claude/.*|
    \.vscode/.*|
    \.devcontainer/.*|
    node_modules/.*|
    __pycache__/.*|
    \.pytest_cache/.*|
    .*\.log|
    .*\.tmp|
    .*\.bak
  )$